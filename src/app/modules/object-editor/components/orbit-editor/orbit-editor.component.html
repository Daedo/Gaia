<!-- TODO Split this into two subcomponents -->
<ng-container *ngIf="!hasOrbit">
	<!--
		Allow the creation of a new Orbit:
		Select Central Object; Click Create Orbit OR
		Add to Existing Orbit
	-->
	<div class="editor-row">
		<div class="title-column"><b>Central Object</b></div>
		<div class="data-column">
			<select [(ngModel)]="centerObjectIndex">
				<option *ngFor="let object of centerObjectCandidates; let i = index" [value]="i" [selected]="i === 0">
					{{object.name}}</option>
			</select>
		</div>
	</div>
	<div class="editor-row">
		<div class="title-column">
			<button (click)="createOrbit()">Create Orbit</button>
		</div>
	</div>
	
</ng-container>
<ng-container *ngIf="hasOrbit">
	<!--
		Edit properties of orbit
		Option to split the orbit if it is a joined orbit with another object.
	-->

	<!-- center Object, orbit properties, true anomaly-->

	<div class="editor-row">
		<div class="title-column"><b>Central Object</b></div>
		<div class="data-column">
			<select [(ngModel)]="centerObjectIndex">
				<option *ngFor="let object of centerObjectCandidates; let i = index" [value]="i" [selected]="object === currentObject">
					{{object.name}}</option>
			</select>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Semi-Major Axis</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getSemiMajorAxis()" [editable]="true"
				(unitValueChange)="changeSemiMajorAxis($event)"></unit-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Semi-Minor Axis</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getSemiMinorAxis()"></unit-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Eccentricity</b></div>
		<div class="data-column">
			<pure-value-input [pureValue]="currentOrbit.getOrbitProperties().getEccentricity()" [editable]="true"
				[upperBound]="eccentricityUpperBound" [lowerBound]="eccentricityLowerBound"	
			(pureValueChange)="changeEccentricity($event)"></pure-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Periapsis</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getPeriapsis()"></unit-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Apoapsis</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getApoapsis()"></unit-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Inclination</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getInclination()" [editable]="true"
				(unitValueChange)="changeInclination($event)"></unit-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Longditude of the Ascending Node</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getLongditudeOfTheAscendingNode()"
				[editable]="true" (unitValueChange)="changeLongditudeOfTheAscendingNode($event)"></unit-value-input>
		</div>
	</div>

	<div class="editor-row">
		<div class="title-column"><b>Argument of Periapsis</b></div>
		<div class="data-column">
			<unit-value-input [unitValue]="currentOrbit.getOrbitProperties().getArgumentOfPeriapsis()" [editable]="true"
				(unitValueChange)="changeArgumentOfPeriapsis($event)"></unit-value-input>
		</div>
	</div>

	<!--<div class="editor-row">
		<div class="title-column"><b>True Anomaly</b></div>
		<div class="data-column"><unit-value-input [unitValue]="currentMass" [editable]="true" (unitValueChange)="changeMass($event)"></unit-value-input></div>
	</div>-->
</ng-container>
