<div *ngIf="!hasOrbit">
	<!--
		Allow the creation of a new Orbit:
		Select Central Object; Click Create Orbit OR
		Add to Existing Orbit
	-->
	<p>No Orbit found...</p>
	<select [(ngModel)]="centerObjectIndex">
		<option *ngFor="let object of centerObjectCandidates; let i = index" [value]="i" [selected]="i === 0">{{object.name}}</option>
	</select>
	<button (click)="createOrbit()">Create Orbit</button>
</div><div *ngIf="hasOrbit">
	<p>Orbit found...</p>

		Edit properties of orbit

	</div>
